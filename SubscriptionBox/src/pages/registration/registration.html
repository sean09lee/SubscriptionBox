<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
          <!--<button ion-button class="submit-btn" full onclick="registerWithFacebook()">
              <i class = "icon icon logo-facebook"></i>
              Register with Facebook
          </button>
          <button ion-button class="submit-btn" full onclick="registerWithGmail()">
              <i class = "icon icon logo-google"></i>
              Register with Gmail
          </button>-->
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
